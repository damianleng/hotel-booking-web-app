apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-api
  namespace: hotel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotel-api
  template:
    metadata:
      labels:
        app: hotel-api
    spec:
      containers:
        - name: api
          image: 876594438266.dkr.ecr.us-east-1.amazonaws.com/hotel-api:v2   # ðŸ‘ˆ add version tag
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: hotel-env
          env:                          # ðŸ‘ˆ new section for Redis
            - name: REDIS_HOST
              value: "hotel-redis-master.hotel.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hotel-redis-auth
                  key: redis-password
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
